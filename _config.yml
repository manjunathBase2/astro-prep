title: "DSA Notes"
description: "Explore my Data Structures and Algorithms notes"
baseurl: "" # Leave empty if hosted on GitHub Pages with a custom domain
url: "https://manjunathbase2.github.io/astro-prep/" # Update with your GitHub Pages URL

theme: minima # Default theme, or replace with another theme
markdown: kramdown

# Exclude unnecessary files/folders from the build process
exclude:
  - README.md
  - .gitignore

# Plugins (optional)
plugins:
  - jekyll-feed       # RSS feed generation
  - jekyll-seo-tag    # SEO optimization

# Navigation settings (optional)
collections:
  fundamentals:
    output: true
    permalink: /fundamentals/:path/
  data_structures:
    output: true
    permalink: /data_structures/:path/
  algorithms:
    output: true
    permalink: /algorithms/:path/
