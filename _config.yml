title: "My DSA Notes"
description: "A minimalist site generated from Obsidian notes"
baseurl: "" # Change if using a project page like "/dsa-notes"
url: "https://manjunathbase2.github.io/astro-prep" # Replace with your GitHub Pages URL

# Enable Jekyll Collections (Obsidian folders)
collections:
  fundamentals:
    output: true
    permalink: /01-Fundamentals/:path/
  datastructures:
    output: true
    permalink: /02-DataStructures/:path/
  algorithms:
    output: true
    permalink: /algorithms/:path/
  misc:
    output: true
    permalink: /misc/:path/
  resources:
    output: true
    permalink: /resources/:path/

# Markdown Engine
markdown: kramdown

# GitHub Pages Theme (Optional)
theme: minima
